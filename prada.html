<!DOCTYPE html>
<html>

<head>
    <style>
    html {
        background-color: red;
        background-image: url("http://www.designscene.net/wp-content/gallery/082012/prada-store-taiyuan-04.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    
    #description {
        font-family: "Courier New";
        text-align: center;
        position: fixed;
        top: 8%;
    }
    
    #hippo1 {
        width: 380px;
        height: 300px;
        position: fixed;
        top: 60%;
        background-image: url("https://s3-us-west-2.amazonaws.com/codesketches/both_hippos.png")
    }
    
    #hippo1:hover {
        background-position: 300px 0px;
    }
    
    @-webkit-keyframes animatedBackground {
        from {
            background-position: 0px 0px;
        }
        to {
            background-position: -200px 0px;
        }
    }
    
    #mouse {
        -webkit-animation: animatedBackground 1s infinite;
        -webkit-animation-timing-function: steps(2, end);
    }
    </style>
</head>

<body>
    <h2 id="description">Territoriality in Prada.</h2>
    <audio id="audio" src="https://s3-us-west-2.amazonaws.com/codesketches/Evil_Laugh_2-Sound_Explorer-1081271267.mp3"></audio>
    <div id="hippo1"></div>
    <script>
    var mouse = document.createElement('div');
    document.body.appendChild(mouse);
    mouse.style.width = "93px";
    mouse.style.height = "100px";
    // mouse.style.backgroundColor = "blue";
    mouse.style.backgroundImage = "url(https://s3-us-west-2.amazonaws.com/codesketches/bb2.png)";
    mouse.style.position = "relative";
    mouse.style.backgroundSize = "cover";
    mouse.id = "mouse";
    mouse.style.opacity = 0.5;


    function flap() {
        mouse.style.opacity = 1.0;
    };

    setInterval(flap, 100)


    function stamp() {
        document.addEventListener('mousemove', function(a) {
            console.log(a.pageX + ", " + a.pageY);
            mouse.style.left = a.pageX + "px";
            mouse.style.top = a.pageY + "px";

        })
    }

    stamp();

    // var hippo1 = document.getElementbyId('hippo1');
    // hippo1.addEventListener("click",function play() {
    //                         var audio = document.getElementById("audio")
    //                         audio.play()};
    //  )

    // function scurry (a) {
    //  document.addEventListener("mousemove", function(b) {console.log(b.pageX "," b.pageY)}) };

    // scurry();
    </script>
</body>

</html>
